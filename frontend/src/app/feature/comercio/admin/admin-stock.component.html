<div class="panel-admin-stock">
  <div class="panel-header">
    <h2><span class="emoji-icono">📦</span> Gestión de Stock</h2>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Selecciona una ciudad</mat-label>
    <mat-select [(ngModel)]="ciudadIdSeleccionada" (selectionChange)="cargarStock()">
      <mat-option *ngFor="let c of ciudades" [value]="c.id">
        {{ c.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="ciudadIdSeleccionada">
    <button mat-raised-button class="btn-crear" (click)="abrirDialogCrear()">➕ Nuevo Stock</button>

    <table mat-table [dataSource]="stock" class="mat-elevation-z8">
      <!-- columnas -->
      <ng-container matColumnDef="productoNombre">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let s"> {{ s.productoNombre }} </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let s"> {{ s.cantidad }} </td>
      </ng-container>

      <ng-container matColumnDef="fd">
        <th mat-header-cell *matHeaderCellDef> FD </th>
        <td mat-cell *matCellDef="let s"> {{ s.fd }} </td>
      </ng-container>

      <ng-container matColumnDef="fo">
        <th mat-header-cell *matHeaderCellDef> FO </th>
        <td mat-cell *matCellDef="let s"> {{ s.fo }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let s">
          <button mat-button (click)="abrirDialogEditar(s)">✏️</button>
          <button mat-button color="warn" (click)="eliminar(s.id)">🗑️</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </div>

 
  <div class="footer-volver">
    <button mat-button class="boton-medieval btn-volver" (click)="volver()">Volver</button>
  </div>
</div>
