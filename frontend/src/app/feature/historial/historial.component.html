<h2>Historial de la Caravana</h2>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let h">{{ h.timestamp | date:'short' }}</td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let h">{{ h.tipo }}</td>
  </ng-container>
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef>Detalle</th>
    <td mat-cell *matCellDef="let h">{{ h.detalle }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<button mat-button routerLink="/caravana">Volver</button>
