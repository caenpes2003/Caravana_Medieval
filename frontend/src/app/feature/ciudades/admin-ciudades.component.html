<div class="panel-admin-ciudades">
   
  <h2>🏙️ Gestión de Ciudades</h2>

  <button mat-raised-button class="btn-crear" (click)="abrirDialogCrear()">
    ➕ Nueva ciudad
  </button>

  <table mat-table [dataSource]="ciudades" class="mat-elevation-z8">

    <!-- Columna: Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let ciudad"> {{ ciudad.nombre }} </td>
    </ng-container>

    <!-- Columna: Impuestos -->
    <ng-container matColumnDef="impuestos">
      <th mat-header-cell *matHeaderCellDef> Impuestos (MO) </th>
      <td mat-cell *matCellDef="let ciudad"> {{ ciudad.impuestos }} </td>
    </ng-container>

    <!-- Columna: Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let ciudad">
        <button mat-button color="accent" (click)="abrirDialogEditar(ciudad)">✏️</button>
        <button mat-button color="warn" (click)="eliminarCiudad(ciudad.id)">🗑️</button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- Botón volver -->
  <button mat-stroked-button class="btn-volver" (click)="volver()">
    ️
    ⬅️ Volver
  </button>
</div>
