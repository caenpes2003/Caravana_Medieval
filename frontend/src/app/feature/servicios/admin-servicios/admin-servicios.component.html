<div class="panel-admin-servicios">
  <!-- Título medieval -->
  <h2>⚔️ Gestión de Servicios</h2>

  <!-- Botón para crear nuevo servicio -->
  <button class="btn-crear" (click)="abrirDialogCrear()">
    ➕ Nuevo servicio
  </button>

  <!-- Tabla de servicios -->
  <table mat-table [dataSource]="servicios" class="mat-elevation-z8">
    <!-- Columna: Tipo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let s">{{ s.tipo }}</td>
    </ng-container>

    <!-- Columna: Costo -->
    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef>Costo (MO)</th>
      <td mat-cell *matCellDef="let s">{{ s.costo }}</td>
    </ng-container>

    <!-- Columna: Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let s">
        <!-- EDITAR -->
        <button class="btn-accion" (click)="abrirDialogEditar(s)">
          <span class="material-icons">edit</span>
        </button>
        <!-- ELIMINAR -->
        <button class="btn-accion btn-warn" (click)="eliminar(s.id)">
          <span class="material-icons">delete</span>
        </button>
      </td>
    </ng-container>

    <!-- Cabecera y filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>

  <!-- Pie con botón volver -->
  <div class="contenedor-volver">
    <button class="btn-volver" (click)="volver()"><mat-icon class="material-icons">arrow_back</mat-icon>
 Volver</button>
  </div>
</div>
